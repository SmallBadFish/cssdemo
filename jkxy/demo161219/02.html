<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>派生选择器</title>
    <link rel="stylesheet" href="02.css" type="text/css">
</head>
<body>
<h3>通过依据元素在其位置的上下文关系来定义样式</h3>
<p><strong>p标签Hello Css</strong></p>
<ul>
    <li><strong>li标签:Hello Css</strong></li>
</ul>

<h3>id选择器:</h3>
<p>id选择器可以为标有id的HTML元素指定特定的样式</p>
<p>id选择器以"#"来定义</p>

<h3>id选择器和派生选择器:</h3>
<p id="compare">目前比较常用的方式是id选择器常常用于建立派生选择器<a href="www.baidu.com">百度</a></p>


<h3>类选择器</h3>
<div class="classSelector">
    div中的内容
    <p>类选择器和id选择器很相似,它已class的HTML元素指定特定的样式</p>
    <p>class样式以"."来定义</p>
</div>


<h3>属性选择器</h3>
<div>属性选择器:<p title="123">对带有指定属性的HTML元素设置样式</p></div>
</body>
</html>
